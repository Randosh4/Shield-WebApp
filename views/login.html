<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield signin</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style2.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

    <script src="/node_modules/axios/dist/axios.min.js"></script>


</head>
<body>
<!-- <div class="login-card-container"> -->
<div class="login-card">
    <div class="login-card-logo">
        <img src="Shield-logo.png" alt="logo">
    </div>
    <div class="login-card-header">
        <h1>Sign In</h1>
        <!-- <div>Please login to use platform</div> -->
    </div>
    <form method="post" class="login-card-form" id="login-form">
        <div class="form-item">
            <span class="form-item-icon material-symbols-outlined">mail</span>
            <input type="text" name="email" placeholder="Enter Email" required autofocus>
        </div>
        <div class="form-item">
            <span class="form-item-icon material-symbols-outlined">lock</span>
            <input type="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="form-item-other">
            <a href="#">I forgot my password</a>
        </div>
        <button type="submit">Verify</button>
    </form>
    <div class="login-card-footer">
        Don't have account? <a href="signup.html">Create account</a>
    </div>
</div>
<!-- </div> -->

<script>
    document.getElementById('login-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            });

            const data = await response.json();

            if (response.ok) {
                console.log('Login successful', data);
            } else {
                // Failed login, handle the error message
                console.error('Login failed', data.message);
            }
        } catch (error) {
            console.error('Error during login', error);
        }
    });
</script>
</body>
</html>
